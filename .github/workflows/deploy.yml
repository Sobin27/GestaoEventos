name: Deploy

on:
    push:
        branches:
        - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy
        run: |
          cd /GestaoEventos && git pull origin main && sudo docker stop $(sudo docker ps -a -q)
          && sudo docker system prune -f && sudo docker build -t gestao-eventos .
          && sudo docker run -d -p 80:80 gestao-eventos
